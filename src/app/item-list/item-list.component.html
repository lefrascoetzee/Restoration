
<div>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<button mat-button routerLink="link">Add New Item</button>


<table mat-table [dataSource]="MTBLdataSource" matSort >
    <!-- Position Stock Number -->
    <ng-container matColumnDef="StockNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock # </th>
        <td mat-cell *matCellDef="let itm"> {{itm.Stocknr}} </td>
      </ng-container>

      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let itm"><a routerLink="/item/{{itm.Stocknr}}" routerLinkActive="active">{{itm.Description}}</a></td>
      </ng-container>

      <ng-container matColumnDef="DateAdded">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let itm"> {{itm.DateAdded.seconds * 1000 |date:'dd MMM yyyy'}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
</div>
